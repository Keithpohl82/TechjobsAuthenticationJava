<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>
<body>
<form method="post">
    <div class="form-group">
        <label>Username
            <input class="form-control" th:field="${User.username}" />
        </label>
        <p class="error" th:errors="${RegisterDto.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${User.password}" type="password" />
        </label>
        <p class="error" th:errors="${RegisterDto.password}"></p>
    </div>


    <input type="submit" class="btn btn-primary" value="Register" />
</form>
</body>
</html>
